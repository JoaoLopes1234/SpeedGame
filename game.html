<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedGame</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js"></script>
</head>

<body id="game">
    <div class="Up-5-Cards">
        <button class="up1"></button>
        <button class="up2"></button>
        <button class="up3"></button>
        <button class="up4"></button>
        <button class="up5"></button>
    </div>
    <div class="UpCard">
        <button>UpCard</button>
    </div>
    <div class="MiddleGame">
        <button>UpDeck</button>
        <button class="change">Change</button>
        <button>DownDeck</button>

    </div>
    <div class="DownCard">
        <button>DownCard</button>
    </div>
    <div class="Down-5-Cards">
        <button class="down1"></button>
        <button class="down2"></button>
        <button class="down3"></button>
        <button class="down4"></button>
        <button class="down5"></button>
    </div>

</body>

</html>
